    <table border="2">

        </tr>

            <td><button onclick="nhapGiaTri(2)">2</button></td>
            <td><button onclick="nhapGiaTri(3)">3</button></td>
            <td><button onclick="nhapGiaTri('*')">&#215</button></td>
        </tr>
        <tr>
            <td><button onclick="nhapGiaTri(0)">0</button></td>
            <td><button onclick="nhapGiaTri('.')">.</button></td>
            <td><button onclick="tinhToan()">=</button></td>
            <td><button onclick="nhapGiaTri('&#247')">&#247</button></td>
        </tr>
    </table>
